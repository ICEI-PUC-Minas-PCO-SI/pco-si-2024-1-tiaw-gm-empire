<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="../index.html"><img src="../Imgs/logo-removebg-preview.png" alt=""></a>
        </div>
        <div class="form">
            <h1>ENTRE COM SUA CONTA</h1>
            <form action="">
                <label for="inputEmail">E-MAIL</label><br>
                <input type="email" placeholder="DIGITE SEU USUÁRIO" id="inputEmail"><br>
                <label for="inputUser">USUÁRIO</label><br>
                <input type="text" placeholder="DIGITE SEU USUÁRIO" id="inputUser"><br>
                <label for="inputPass">SENHA</label><br>
                <input type="password" placeholder="DIGITE SUA SENHA" id="inputPass"><br>
                <div class="links">
                    <a href="../Login/login.html">Já tenho uma conta</a>
                </div>
                <input type="button" value="REGISTRAR" id="btn">
            </form>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
